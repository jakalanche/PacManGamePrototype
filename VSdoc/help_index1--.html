<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>

 <link rel="stylesheet" type="text/css" href="vsdocman_overrides.css"></link> 
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"AnimationChange Method","Button1_Click Method","DisplayMaze Method","Dispose Method {PacManGamePrototype.Form1}","Dispose Method {PacManGamePrototype.TitleScreen}","Form1 Class","Form1_KeyDown Method","Form1_Load Method","GameEnd Method","GameTimer_Tick Method","Ghost2Coll Method","Ghost2Dir Method","Ghost3Coll Method","Ghost3Dir Method","Ghost4Coll Method","Ghost4Dir Method","GhostColl Method","GhostDir Method","HighScoreImport Method","InitializeComponent Method {PacManGamePrototype.Form1}","InitializeComponent Method {PacManGamePrototype.TitleScreen}","LivesDisplay Method","PacManGamePrototype Namespace","PacmanColl Method","PacmanCollGhost Method","PacmanController Class","PacmanView Class","PlaceDots Method","PlaceWalls Method","RemoveDot Method","SOLUTION-WIDE PROPERTIES Reference","Timer1_Tick Method","TitleScreen Class","TitleScreen_Load Method","a Field","b Field","components Field {PacManGamePrototype.Form1}","components Field {PacManGamePrototype.TitleScreen}","currentPlayer Field","currentScore Field","currentTime Field","direction Field","dots Field","dotsArray Field","ghost1Direction Field","ghost2Direction Field","ghost3Direction Field","ghost4Direction Field","highScore Field","highScorePlayer Field","mapArray Field","obstacles Field","pacmanAnimation Field","powerUp Field","score Field","timerVal Field","totalLives Field","wallArray Field"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
